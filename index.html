<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div>
        <h1>My Library</h1>
        <p>All your books in one place!</p>
      </div>
      <div>
        <button type="submit" id="showModal">Add Book</button>
      </div>
    </header>
    <main class="main-content">
      <dialog>
        <p>Add new book to library:</p>
        <button autofocus id="closeModal">Close</button>
      </dialog>
    </main>
  </body>
  <script src="main.js"></script>
</html>
