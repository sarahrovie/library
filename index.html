<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <dialog id="addBookDialog">
      <form method="dialog" class="dialog-form">
        <p>Add new book to library</p>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />

        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" required />

        <label for="read">
          Read:
          <input type="checkbox" name="read" id="read" />
        </label>
        <div>
          <button type="reset" id="cancelBtn" value="cancel">Cancel</button>
          <button type="submit" id="confirmBtn" formmethod="dialog">
            Confirm
          </button>
        </div>
      </form>
    </dialog>
    <header>
      <div>
        <h1>My Library</h1>
        <p>All your books in one place!</p>
      </div>
      <div>
        <button id="showDialog">Add Book</button>
      </div>
    </header>
    <main class="main-content"></main>
  </body>
  <script src="main.js"></script>
</html>
